<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - VEBROOO</title>
    <style type="text/css">
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            font-size: 16px;
            background: rgb(15,82,168);
        }

        /* Navbar Styles */
        .navbar {
            background: #000; /* Black background */
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .navdiv {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo a {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            animation: slideInUp 2s ease-in-out;
        }

        .logo a:hover {
            color: #007BFF;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .nav-links li {
            list-style: none;
            animation: slideInUp 2s ease-in-out;
        }

        .nav-links li a {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .nav-links li a:hover {
            color: #007BFF;
        }

        .nav-links button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links button:hover {
            background: #005bb5;
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            animation: slideIn 1s ease-in-out;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size:  16px;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        /* Contact Details */
        .contact-details {
            margin-top: 30px;
            text-align: left;
            animation: fadeInDetails 1.5s ease-in-out;
        }

        .contact-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-details p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .contact-details a {
            color: #007BFF;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-details a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Map */
        .map {
            margin-top: 30px;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInMap 2s ease-in-out;
        }

        .map iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInDetails {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInMap {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body >
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="home.html">VEBRO</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="staffweb.html">Staff</a></li>
                <li><a href="prising.html">pricing-plans</a></li>
            </ul>
        </div>
    </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <form action="https://formspree.io/f/xkggyddv"
  method="POST"
  enctype="multipart/form-data"">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>

        </form>

        <!-- Contact Details -->
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> <a href=""> arnav12oct@gmail.<command></command></a></p>

        </div>
    </div>
</body>
</html>
